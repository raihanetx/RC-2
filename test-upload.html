<!DOCTYPE html>
<html>
<head>
    <title>Test Image Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 20px; margin: 20px 0; text-align: center; }
        .preview { max-width: 300px; margin: 10px 0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Image Upload Test</h1>
    
    <div class="upload-area" id="uploadArea">
        <p>Drag & drop an image here or click to select</p>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
    </div>
    
    <div id="preview"></div>
    <button id="uploadBtn" style="display: none;">Upload Image</button>
    <div id="result"></div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const preview = document.getElementById('preview');
        const result = document.getElementById('result');
        
        let selectedFile = null;

        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#007bff';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ccc';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });
        
        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }
            
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.innerHTML = `<img src="${e.target.result}" class="preview" alt="Preview">`;
                uploadBtn.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
        
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            result.innerHTML = '<p>Uploading...</p>';
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer admin-token'
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <div class="result">
                            <h3>Upload Successful!</h3>
                            <p><strong>URL:</strong> ${data.url}</p>
                            <p><strong>Filename:</strong> ${data.filename}</p>
                            <p><strong>Size:</strong> ${(data.size / 1024).toFixed(2)} KB</p>
                            <img src="${data.url}" class="preview" alt="Uploaded image">
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="result" style="background: #f8d7da; color: #721c24;">
                            <h3>Upload Failed</h3>
                            <p>${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="result" style="background: #f8d7da; color: #721c24;">
                        <h3>Upload Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
